<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76e5669fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS Caculator</title>
</head>
<body>

    <div class="container">
        <section class="calculator">
            <p class="screen" id="items"></p>

            <div class="btns">
                <button class="btn btnAC btnc" onclick="clean()"> AC </button>
                <button class="btn" onclick="backspace()"> <i class="fas fa-backspace"> </i> </button>
                <button class="btn btnc" onclick="insert('/')"> <i class="fas fa-divide"></i> </button>
                <button class="btn" onclick="insert('7')"> 7 </button>
                <button class="btn" onclick="insert('8')"> 8 </button>
                <button class="btn" onclick="insert('9')"> 9 </button>
                <button class="btn btnc" onclick="insert('*')"> x </button>
                <button class="btn" onclick="insert('4')"> 4 </button>
                <button class="btn" onclick="insert('5')"> 5 </button>
                <button class="btn" onclick="insert('6')"> 6 </button>
                <button class="btn btnc" onclick="insert('-')"> - </button>
                <button class="btn" onclick="insert('1')"> 1 </button>
                <button class="btn" onclick="insert('2')"> 2 </button>
                <button class="btn" onclick="insert('3')"> 3 </button>
                <button class="btn btnc" onclick="insert('+')"> + </button>
                <button class="btn" onclick="insert('0')"> 0 </button>
                <button class="btn" onclick="insert('0')"> . </button>
                <button class="btn btn-result btnc" id="result" onclick="equal()"> = </button>
            </div>

        </section>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
